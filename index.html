<html>
    <head>
        <title>Unit Convertor 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js" defer></script>
        <link href="index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body class="main" onload="display()">
        <div class="unit-input-el">
                <h1>Metric/Imperial Unit Convertor</h1>
                <p><input type="text" id="user-input" value="0" oninput="getUnit()"></p>
            
        </div>
        <div class="conversion-el-main">
                <h3>Length (Meter/Feet)</h3>
                <p>
                    <span class="unit-display"></span> meters = <span id="meter-to-feet">0</span> feet | 
                    <span class="unit-display"></span> feet = <span id="feet-to-meter">0</span> meters
                </p>
                 <h3>Volume (Liters/Gallons)</h3>
                <p>
                    <span class="unit-display"></span> liters = <span id="liter-to-gallon">0</span> gallons | 
                    <span class="unit-display"></span> gallons = <span id="gallon-to-liter">0</span> liters
                </p>
                 <h3>Mass (Kilograms/Pounds)</h3>
                <p>
                    <span class="unit-display"></span> kilos = <span id="kilograms-to-pounds">0</span> pounds | 
                    <span class="unit-display"></span> pounds = <span id="pounds-to-kilograms">0    </span> kilos
                </p>
        </div>
    </body>
</html>
